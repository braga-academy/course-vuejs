<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <h1>{{{ title | upper }}}</h1>
        <h1>{{ title }}</h1>
        <h1>{{* title }}</h1>
        <p>{{ description | upper | limit 12 '[leia mais]'}}</p>
        
        <p>{{ active ? description : 'Inativo' }}</p>
        
        <p id="name-{{ name }}">{{ name }}</p>
        
        <p :id="'name-' + name">{{ name }}</p>

        <input type="text" v-model="title">
        <hr>
        <input type="text" v-model="title" lazy>
        <hr>
        <input type="text" v-model="title" debounce="1000">
        <hr>
        <input type="text" v-model="description">
        <hr>
        <input type="checkbox" v-model="active"> Status
        <hr>
        <input type="radio" :value="true" v-model="active"> Ativo
        <input type="radio" :value="false" v-model="active"> Inativo

        <hr>
        <select v-model="active">
            <option v-bind:value="true">Ativo</option>
            <option :value="false">Inativo</option>
        </select>

        <hr>
        <select v-model="color" multiple>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
            <option value="yellow">Amarelo</option>
        </select>

        <hr>
        <input type="checkbox" value="blue" v-model="color"> Azul
        <input type="checkbox" value="green" v-model="color"> Verde
        <input type="checkbox" value="yellow" v-model="color"> Amarelo

        <hr>
        <input :false-value="'Inativo'" :true-value="'Ativo'" v-model="status" type="checkbox"> Status


        <pre>
        {{ $data | json }}
        </pre>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
