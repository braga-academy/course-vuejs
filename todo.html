<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="container-fluid">
        <br>
        
        <div class="panel panel-default">
            <form class="panel-body" @submit.prevent="addTask()">
                <div class="input-group">
                    <input  type="text"
                            class="form-control"
                            placeholder="New Task"
                            v-model="newTask.value">
                    <span class="input-group-btn">
                        <button class="btn btn-default"
                                @click="addTask()"
                                :disabled="!canAddNewTask"
                                type="button">Add
                        </button>
                    </span>
                </div>
            </form>
        </div>

        <!-- <table class="table">
            <thead>
                <tr>
                    <th colspan="2">Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="task in tasks">
                    <td>
                        <input type="checkbox" v-model="task.completed">
                    </td>
                    <td>{{ task.value }}</td>
                    <td></td>
                </tr>
            </tbody>
        </table> -->

        <ul class="list-group">
            <li class="list-group-item" v-for="task in tasks" :class="{ 'completed': task.completed }">
                <input type="checkbox" v-model="task.completed"> {{ task.value }}
                <button class="btn btn-xs btn-danger pull-right">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
            </li>
        </ul>

        <pre>{{ tasks | json}}</pre>
        <pre>{{ newTask | json}}</pre>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
        <script src="js/todo.js"></script>
    </body>
</html>
